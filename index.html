<body>
    <div class="widget-wrap">
       
        <div class="row align-items-center justify-content-center">
        <div class="col-md-9"><h3>Quiz app </h3></div>
       
        <div class="col-md-2"><span class="text-white h1" id="timer">5:00</span></div>
        </div>
      
        <div class="scoreArea">
        <div style="text-align: center;align-items: center; justify-items: center;"> <h1 class="text-white ">Congratulations!</h1><h3>Your score is : <h2 id="score"></h2></h3>
    </div>
        </div>
        <div class="timeOver">
            <div style="text-align: center;align-items: center; justify-items: center;"> <h1 class="text-white ">Sorry! time over <h2 id="score"></h2></h3>
        </div>
            </div>
        <div id="quizWrap">
            <div class="container mb-3">
                <div class="row">
                    <div class="col-md">
                        <div class="rounded shadow bg-white p-3">
                            <h2 class="mb-3"><u>Question:</u></h2>
                            <p id="qst">pourquoi on appeele une orange une orange?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-3">
                <div class="row">
                    <div class="col-6 col-md-6 mb-3">
                        <div class=" rounded answer">
                            <label for="ans1">
                                <input type="checkbox" name="ans1" id="ans1">
                                <div class="text-center d-block-w-100 h5" id="ans1Input"><span>i am the answer one</span></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 col-md-6 mb-3">
                        <div class="rounded answer">
                            <label for="ans2">
                                <input type="checkbox" name="ans2" id="ans2">
                                <div class="text-center d-block-w-100 h5"  id="ans2Input"><span>i am the answer two</span></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 col-md-6 mb-3">
                        <div class="rounded answer">
                            <label for="ans3">
                                <input type="checkbox" name="ans3" id="ans3">
                                <div class="text-center d-block-w-100 h5"  id="ans3Input"><span>i am the answer three</span></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 col-md-6 mb-3">
                        <div class="rounded answer">
                            <label for="ans4">
                                <input type="checkbox" name="ans4" id="ans4">
                                <div class="text-center d-block-w-100 h5"  id="ans4Input"><span>i am the answer four</span></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
